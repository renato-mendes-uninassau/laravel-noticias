services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace/laravel-noticias:cached
    ports:
      - "8000:8000"
    # Mantém o container em execução quando iniciado fora do VS Code (útil para testes/manuais)
    tty: true
    stdin_open: true
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel_news
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    # Mapeia porta 3307 do host para 3306 do container para evitar conflitos com MySQL local
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
